<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css" rel="stylesheet"> 
    <title>Task Manager</title>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-96">
      <h1 class="text-2xl font-bold text-center mb-4">Task Manager</h1>
      <div class="flex mb-4">
        <input
          type="text"
          id="note-input"
          placeholder="Add your task..."
          class="border border-blue-300 rounded-l-md p-2 flex-grow"
        />
        <button
          id="add-note"
          class="bg-blue-500 text-white rounded-r-md p-2 hover:bg-blue-600 transition"
        >
          Add Note
        </button>
      </div>
      <ul id="note-list" class="space-y-2">
      </ul>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
